databaseChangeLog:
  - changeSet:
      id: 1
      author: sergejspodarev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: sergejspodarev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
            constraints:
              - foreignKey:
                  constraintName: fk_card_user
                  referencedTableName: users
                  referencedColumnNames: id
                  columnNames: user_id

  - changeSet:
      id: 3
      author: sergejspodarev
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: users
        - sqlCheck:
            sql: "SELECT COUNT(*) FROM users WHERE username = 'admin'"
            expectedResult: "0"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: $2a$12$5V8uJ9O6p2qQ7w8K9v0YZeR8L9M1N2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P
              - column:
                  name: role
                  value: ROLE_ADMIN